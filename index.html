<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chris Blatchford | CTO | Bio</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
    />
    <style>
      :root {
        color-scheme: dark;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background-color: #0f1115;
        color: #f5f5f5;
        scroll-behavior: smooth;
      }

      body {
        min-height: 100vh;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      .app-shell {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        position: sticky;
        top: 0;
        z-index: 10;
        background-color: rgba(15, 17, 21, 0.92);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(245, 245, 245, 0.08);
      }

      .top-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem 5vw;
        max-width: 1200px;
        margin: 0 auto;
      }

      .brand {
        font-weight: 700;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        font-size: 0.95rem;
      }

      .menu-toggle {
        display: none;
        background: none;
        border: 1px solid rgba(245, 245, 245, 0.18);
        color: inherit;
        border-radius: 6px;
        padding: 0.35rem 0.6rem;
        font-size: 0.9rem;
        cursor: pointer;
      }

      nav ul {
        display: flex;
        gap: 1.5rem;
        list-style: none;
        margin: 0;
        padding: 0;
      }

      nav li {
        font-size: 0.95rem;
        letter-spacing: 0.02em;
      }

      nav a {
        position: relative;
        padding: 0.25rem 0;
      }

      nav a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -0.35rem;
        height: 2px;
        width: 100%;
        background-color: #7fd1b9;
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 150ms ease;
      }

      nav a:hover::after,
      nav a:focus::after {
        transform: scaleX(1);
      }

      main {
        flex: 1;
        width: 100%;
      }

      section {
        padding: 6rem 5vw;
        max-width: 1200px;
        margin: 0 auto;
        border-bottom: 1px solid rgba(245, 245, 245, 0.06);
      }

      section:last-of-type {
        border-bottom: none;
      }

      .section-header {
        display: flex;
        align-items: baseline;
        justify-content: space-between;
        gap: 1rem;
        margin-bottom: 1.5rem;
      }

      .section-title {
        font-size: clamp(1.8rem, 2.4vw + 1rem, 3rem);
        margin: 0;
        font-weight: 700;
        letter-spacing: -0.01em;
      }

      .section-kicker {
        text-transform: uppercase;
        font-size: 0.75rem;
        letter-spacing: 0.2em;
        color: rgba(245, 245, 245, 0.6);
      }

      .section-body {
        line-height: 1.7;
        font-size: 1.05rem;
        color: rgba(245, 245, 245, 0.88);
      }

      .highlight {
        color: #7fd1b9;
      }

      .cta-row {
        margin-top: 2rem;
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        padding: 0.65rem 1.2rem;
        border-radius: 8px;
        border: 1px solid rgba(245, 245, 245, 0.16);
        background-color: #15171c;
        color: inherit;
        font-size: 0.95rem;
        transition: border-color 150ms ease, background-color 150ms ease;
      }

      .btn:hover,
      .btn:focus {
        border-color: #7fd1b9;
        background-color: #1b1e24;
      }

      .metrics-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
        margin-top: 2rem;
      }

      .metric-card,
      .project-card,
      .contact-card {
        padding: 1.5rem;
        border: 1px solid rgba(245, 245, 245, 0.08);
        border-radius: 12px;
        background-color: #15171c;
      }

      .metric-value {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 0.35rem;
        color: #7fd1b9;
      }

      .metric-label {
        font-size: 0.9rem;
        letter-spacing: 0.04em;
        text-transform: uppercase;
        color: rgba(245, 245, 245, 0.6);
      }

      .projects-grid {
        display: grid;
        gap: 1.5rem;
      }

      .project-card h3 {
        margin-top: 0;
        margin-bottom: 0.6rem;
        font-size: 1.2rem;
      }

      .project-meta {
        font-size: 0.85rem;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        color: rgba(245, 245, 245, 0.5);
        margin-bottom: 0.5rem;
      }

      .project-card p {
        margin: 0;
        line-height: 1.6;
        color: rgba(245, 245, 245, 0.78);
      }

      .skills-list {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-top: 1.5rem;
      }

      .chip {
        padding: 0.4rem 0.75rem;
        border-radius: 999px;
        background-color: #1b1e24;
        border: 1px solid rgba(245, 245, 245, 0.1);
        font-size: 0.85rem;
        letter-spacing: 0.02em;
      }

      form {
        display: grid;
        gap: 1rem;
      }

      label {
        font-size: 0.9rem;
        letter-spacing: 0.04em;
        text-transform: uppercase;
        color: rgba(245, 245, 245, 0.6);
      }

      input,
      textarea {
        width: 100%;
        padding: 0.75rem;
        border-radius: 8px;
        border: 1px solid rgba(245, 245, 245, 0.12);
        background-color: #0f1115;
        color: inherit;
        font-family: inherit;
      }

      textarea {
        min-height: 140px;
        resize: vertical;
      }

      footer {
        border-top: 1px solid rgba(245, 245, 245, 0.08);
        padding: 2rem 5vw;
        text-align: center;
        font-size: 0.85rem;
        color: rgba(245, 245, 245, 0.6);
      }

      @media (max-width: 820px) {
        .menu-toggle {
          display: inline-flex;
        }

        nav {
          position: absolute;
          top: 100%;
          left: 0;
          right: 0;
          background-color: rgba(15, 17, 21, 0.98);
          border-bottom: 1px solid rgba(245, 245, 245, 0.08);
          transform: scaleY(0);
          transform-origin: top;
          transition: transform 160ms ease;
        }

        nav.open {
          transform: scaleY(1);
        }

        nav ul {
          flex-direction: column;
          padding: 1rem 5vw 1.5rem;
          gap: 1rem;
        }

        .section-header {
          flex-direction: column;
          align-items: flex-start;
        }
      }

      @media (max-width: 520px) {
        section {
          padding: 4.5rem 6vw;
        }

        .metrics-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script>
      const { useState, useMemo } = React;

      const linkedInUrl = "https://www.linkedin.com/in/cblatchford";
      const birthDate = new Date(Date.UTC(1978, 0, 3));
      const MS_PER_DAY = 24 * 60 * 60 * 1000;

      const formatNumber = (value) => value.toLocaleString();

      const getBioMetrics = () => {
        const today = new Date();
        const daysSinceBirth = Math.floor((today - birthDate) / MS_PER_DAY);

        return [
          {
            value: formatNumber(daysSinceBirth),
            label: "Days alive since Jan 3, 1978"
          },
          {
            value: formatNumber(daysSinceBirth * 2500),
            label: "Estimated calories burned (2,500/day)"
          },
          {
            value: formatNumber(daysSinceBirth * 3),
            label: "Cups of tea enjoyed (3/day)"
          },
          {
            value: formatNumber(daysSinceBirth * 6000),
            label: "Steps taken (6,000/day)"
          }
        ];
      };

      const sections = [
        {
          id: "home",
          kicker: "Hello",
          title: "Building high performance tech teams",
          description:
            "I'm Chris, a CTO who partners with CEO's, founders and product leaders to turn complex challenges into measurable outcomes. I connect strategy, architecture, and people to deliver reliable software at scale. I love my job!",
          content: () =>
            React.createElement(
              React.Fragment,
              null,
              React.createElement(
                "div",
                { className: "metrics-grid" },
                [
                  {
                    value: "99.6%",
                    label: "SLA uptime achieved 2024"
                  },
                  {
                    value: "£2.4bn+",
                    label: "e-comm gross sales 2024"
                  },
                  {
                    value: "22%",
                    label: "Digital sales penetration (up from 18% LFL)"
                  },
                  {
                    value: "1.8bn",
                    label: "Visits across all digital platforms 2024"
                  },
                  {
                    value: "£90m+",
                    label: "Total cost savings (3 years)"
                  },
                  {
                    value: "60 eNPS",
                    label: "Technology colleague engagement"
                  },
                  {
                    value: "1900",
                    label: "Stores supported across Europe"
                  },
                  {
                    value: "25+",
                    label: "AI & autonomous Agents live"
                  }
                ].map((metric) =>
                  React.createElement(
                    "div",
                    { key: metric.label, className: "metric-card" },
                    React.createElement("div", { className: "metric-value" }, metric.value),
                    React.createElement("div", { className: "metric-label" }, metric.label)
                  )
                )
              )
              )
        },
        {
          id: "bio-metrics",
          navLabel: "Bio Metrics",
          kicker: "Bio Metrics",
          title: "A lifetime of reps and rituals",
          description:
            "A playful look at the cumulative totals behind my daily habits since the day I was born.",
          content: () =>
            React.createElement(
              React.Fragment,
              null,
              React.createElement(
                "div",
                { className: "metrics-grid" },
                getBioMetrics().map((metric) =>
                  React.createElement(
                    "div",
                    { key: metric.label, className: "metric-card" },
                    React.createElement("div", { className: "metric-value" }, metric.value),
                    React.createElement("div", { className: "metric-label" }, metric.label)
                  )
                )
              )
            )
        },
        {
            id: "projects",
            kicker: "Projects",
            title: "Highlights from recent engagements",
            description:
              "I work with teams to accelerate delivery, clarify strategy, and build durable systems. Here are a few favorites.",
            content: () =>
            React.createElement(
              "div",
              { className: "projects-grid" },
              [
                {
                  title: "Europes largest DIY Marketplace",
                  meta: "Group CTO | Kingfisher Plc",
                  summary:
                    "Launch of DIY.com’s marketplace, scaling from 400k to over 2 million SKUs and contributing 41% of B&Q’s ecommerce sales (as of 2025)."
                },
                {
                  title: "Engineering Dev-ops Transformation",
                  meta: "Group CTO | Kingfisher Plc",
                  summary:
                    "Introduced DevOps and SRE, achieving 99.3% service uptime and over 11,000 technology deployments annually with a change failure rate of just 0.5%."
                },
                {
                  title: "Data & AI Modernization",
                  meta: "Group CTO | Kingfisher Plc",
                  summary:
                    "Deployment of HelloCasto and HelloB&Q, GenAI-powered virtual assistants driving 10% of online sales at Castorama (as of 2025)."
                },
                {
                  title: "E-commerce Growth",
                  meta: "Group CTO | Kingfisher Plc",
                  summary:
                    "Delivered record-breaking ~1 billion customer visits to digital platforms, growing ecommerce penetration to 19% Group-wide."
                },
                {
                  title: "Network modernisation",
                  meta: "Group CTO | Kingfisher Plc",
                  summary:
                    "Selected & deployed modern SD-WAN solution across 1900+ stores in Europe, improving resilience and reducing costs."
                }
              ].map((project) =>
                React.createElement(
                  "article",
                  { key: project.title, className: "project-card" },
                  React.createElement("div", { className: "project-meta" }, project.meta),
                  React.createElement("h3", null, project.title),
                  React.createElement("p", null, project.summary)
                )
              )
            )
        },
      ];

      function App() {
        const [menuOpen, setMenuOpen] = useState(false);

        const navItems = useMemo(
          () =>
            sections.map((section) => ({
              id: section.id,
              label:
                section.navLabel ||
                section.id.charAt(0).toUpperCase() + section.id.slice(1)
            })),
          []
        );

        const handleNavClick = (id) => {
          const element = document.getElementById(id);
          if (element) {
            element.scrollIntoView({ behavior: "smooth", block: "start" });
          }
          setMenuOpen(false);
        };

        return React.createElement(
          "div",
          { className: "app-shell" },
          React.createElement(
            "header",
            null,
            React.createElement(
              "div",
              { className: "top-bar" },
              React.createElement(
                "div",
                { className: "brand" },
                "Chris Blatchford — CTO"
              ),
              React.createElement(
                "button",
                {
                  className: "menu-toggle",
                  onClick: () => setMenuOpen((open) => !open),
                  "aria-expanded": menuOpen,
                  "aria-label": "Toggle menu"
                },
                menuOpen ? "Close" : "Menu"
              ),
              React.createElement(
                "nav",
                { className: menuOpen ? "open" : "" },
                React.createElement(
                  "ul",
                  null,
                  navItems.map((item) =>
                    React.createElement(
                      "li",
                      { key: item.id },
                      React.createElement(
                        "a",
                        {
                          href: `#${item.id}`,
                          onClick: (event) => {
                            event.preventDefault();
                            handleNavClick(item.id);
                          }
                        },
                        item.label
                      )
                    )
                  )
                )
              )
            )
          ),
          React.createElement(
            "main",
            null,
            sections.map((section) =>
              React.createElement(
                "section",
                { key: section.id, id: section.id },
                React.createElement(
                  "div",
                  { className: "section-header" },
                  React.createElement(
                    "div",
                    null,
                    React.createElement(
                      "div",
                      { className: "section-kicker" },
                      section.kicker
                    ),
                    React.createElement(
                      "h2",
                      { className: "section-title" },
                      section.title
                    )
                  ),
                  React.createElement(
                    "a",
                    { className: "btn", href: linkedInUrl, target: "_blank", rel: "noreferrer" },
                    "Connect on LinkedIn"
                  )
                ),
                React.createElement(
                  "p",
                  { className: "section-body" },
                  section.description
                ),
                section.content()
              )
            )
          ),
          React.createElement(
            "footer",
            null,
            "© ",
            new Date().getFullYear(),
            " Chris Blatchford. Available for fractional and advisory CTO engagements."
          )
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(React.createElement(App));
    </script>
  </body>
</html>
