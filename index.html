<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chris Blatchford | CTO | Bio</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
    />
    <style>
      :root {
        color-scheme: dark;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background-color: #0f1115;
        color: #f5f5f5;
        scroll-behavior: smooth;
      }

      body {
        min-height: 100vh;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      .app-shell {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        position: sticky;
        top: 0;
        z-index: 10;
        background-color: rgba(15, 17, 21, 0.92);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(245, 245, 245, 0.08);
      }

      .top-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem 5vw;
        max-width: 1200px;
        margin: 0 auto;
      }

      .brand {
        font-weight: 700;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        font-size: 0.95rem;
      }

      .menu-toggle {
        display: none;
        background: none;
        border: 1px solid rgba(245, 245, 245, 0.18);
        color: inherit;
        border-radius: 6px;
        padding: 0.35rem 0.6rem;
        font-size: 0.9rem;
        cursor: pointer;
      }

      nav ul {
        display: flex;
        gap: 1.5rem;
        list-style: none;
        margin: 0;
        padding: 0;
      }

      nav li {
        font-size: 0.95rem;
        letter-spacing: 0.02em;
      }

      nav a {
        position: relative;
        padding: 0.25rem 0;
      }

      nav a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -0.35rem;
        height: 2px;
        width: 100%;
        background-color: #7fd1b9;
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 150ms ease;
      }

      nav a:hover::after,
      nav a:focus::after {
        transform: scaleX(1);
      }

      main {
        flex: 1;
        width: 100%;
      }

      section {
        padding: 6rem 5vw;
        max-width: 1200px;
        margin: 0 auto;
        border-bottom: 1px solid rgba(245, 245, 245, 0.06);
      }

      section:last-of-type {
        border-bottom: none;
      }

      .section-header {
        display: flex;
        align-items: baseline;
        justify-content: space-between;
        gap: 1rem;
        margin-bottom: 1.5rem;
      }

      .section-title {
        font-size: clamp(1.8rem, 2.4vw + 1rem, 3rem);
        margin: 0;
        font-weight: 700;
        letter-spacing: -0.01em;
      }

      .section-kicker {
        text-transform: uppercase;
        font-size: 0.75rem;
        letter-spacing: 0.2em;
        color: rgba(245, 245, 245, 0.6);
      }

      .section-body {
        line-height: 1.7;
        font-size: 1.05rem;
        color: rgba(245, 245, 245, 0.88);
      }

      .highlight {
        color: #7fd1b9;
      }

      .cta-row {
        margin-top: 2rem;
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        padding: 0.65rem 1.2rem;
        border-radius: 8px;
        border: 1px solid rgba(245, 245, 245, 0.16);
        background-color: #15171c;
        color: inherit;
        font-size: 0.95rem;
        transition: border-color 150ms ease, background-color 150ms ease;
      }

      .btn:hover,
      .btn:focus {
        border-color: #7fd1b9;
        background-color: #1b1e24;
      }

      .metrics-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
        margin-top: 2rem;
      }

      .metric-card,
      .project-card,
      .contact-card {
        padding: 1.5rem;
        border: 1px solid rgba(245, 245, 245, 0.08);
        border-radius: 12px;
        background-color: #15171c;
      }

      .metric-value {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 0.35rem;
        color: #7fd1b9;
      }

      .metric-label {
        font-size: 0.9rem;
        letter-spacing: 0.04em;
        text-transform: uppercase;
        color: rgba(245, 245, 245, 0.6);
      }

      .projects-grid {
        display: grid;
        gap: 1.5rem;
      }

      .project-card h3 {
        margin-top: 0;
        margin-bottom: 0.6rem;
        font-size: 1.2rem;
      }

      .project-meta {
        font-size: 0.85rem;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        color: rgba(245, 245, 245, 0.5);
        margin-bottom: 0.5rem;
      }

      .project-card p {
        margin: 0;
        line-height: 1.6;
        color: rgba(245, 245, 245, 0.78);
      }

      .skills-list {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-top: 1.5rem;
      }

      .chip {
        padding: 0.4rem 0.75rem;
        border-radius: 999px;
        background-color: #1b1e24;
        border: 1px solid rgba(245, 245, 245, 0.1);
        font-size: 0.85rem;
        letter-spacing: 0.02em;
      }

      form {
        display: grid;
        gap: 1rem;
      }

      label {
        font-size: 0.9rem;
        letter-spacing: 0.04em;
        text-transform: uppercase;
        color: rgba(245, 245, 245, 0.6);
      }

      input,
      textarea {
        width: 100%;
        padding: 0.75rem;
        border-radius: 8px;
        border: 1px solid rgba(245, 245, 245, 0.12);
        background-color: #0f1115;
        color: inherit;
        font-family: inherit;
      }

      textarea {
        min-height: 140px;
        resize: vertical;
      }

      footer {
        border-top: 1px solid rgba(245, 245, 245, 0.08);
        padding: 2rem 5vw;
        text-align: center;
        font-size: 0.85rem;
        color: rgba(245, 245, 245, 0.6);
      }

      @media (max-width: 820px) {
        .menu-toggle {
          display: inline-flex;
        }

        nav {
          position: absolute;
          top: 100%;
          left: 0;
          right: 0;
          background-color: rgba(15, 17, 21, 0.98);
          border-bottom: 1px solid rgba(245, 245, 245, 0.08);
          transform: scaleY(0);
          transform-origin: top;
          transition: transform 160ms ease;
        }

        nav.open {
          transform: scaleY(1);
        }

        nav ul {
          flex-direction: column;
          padding: 1rem 5vw 1.5rem;
          gap: 1rem;
        }

        .section-header {
          flex-direction: column;
          align-items: flex-start;
        }
      }

      @media (max-width: 520px) {
        section {
          padding: 4.5rem 6vw;
        }

        .metrics-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script>
      const { useState, useMemo } = React;

      const linkedInUrl = "https://www.linkedin.com/in/cblatchford";

      const sections = [
        {
          id: "home",
          kicker: "Hello",
          title: "Building resilient tech organizations",
          description:
            "I'm Chris, a CTO who partners with founders and product leaders to turn complex challenges into measurable outcomes. I connect strategy, architecture, and people to deliver reliable software at scale.",
          content: () =>
            React.createElement(
              React.Fragment,
              null,
              React.createElement(
                "div",
                { className: "metrics-grid" },
                [
                  {
                    value: "15+",
                    label: "Years leading engineering"
                  },
                  {
                    value: "$200M",
                    label: "Products influenced"
                  },
                  {
                    value: "9",
                    label: "High-performing teams built"
                  },
                  {
                    value: "4x",
                    label: "Speed increase after modernization"
                  }
                ].map((metric) =>
                  React.createElement(
                    "div",
                    { key: metric.label, className: "metric-card" },
                    React.createElement("div", { className: "metric-value" }, metric.value),
                    React.createElement("div", { className: "metric-label" }, metric.label)
                  )
                )
              )
            )
        },
        {
          id: "bio",
          kicker: "Bio",
          title: "Operator mindset with a product obsession",
          description:
            "From seed-stage startups to global enterprises, I've scaled platforms, teams, and processes without sacrificing quality. My approach blends hands-on technical leadership with transparent communication and thoughtful hiring.",
          content: () =>
            React.createElement(
              React.Fragment,
              null,
              React.createElement(
                "div",
                { className: "section-body" },
                React.createElement(
                  "ul",
                  { style: { paddingLeft: "1.1rem", margin: "0", lineHeight: 1.7 } },
                  [
                    "Grew engineering orgs from 5 to 60+ while maintaining 95% retention.",
                    "Implemented pragmatic cloud-native architectures with measurable reliability improvements.",
                    "Introduced delivery practices that cut cycle times by half and improved quality across teams."
                  ].map((item) =>
                    React.createElement(
                      "li",
                      { key: item, style: { marginBottom: "0.6rem" } },
                      item
                    )
                  )
                ),
                React.createElement(
                  "div",
                  { className: "skills-list" },
                  [
                    "Technical Strategy",
                    "Platform Architecture",
                    "Team Coaching",
                    "Product Discovery",
                    "Data & AI Enablement",
                    "Security & Compliance"
                  ].map((skill) =>
                    React.createElement(
                      "span",
                      { key: skill, className: "chip" },
                      skill
                    )
                  )
                )
              )
            )
        },
        {
          id: "projects",
          kicker: "Projects",
          title: "Selective highlights from recent engagements",
          description:
            "I embed with teams to accelerate delivery, clarify strategy, and build durable systems. Here are a few favorites.",
          content: () =>
            React.createElement(
              "div",
              { className: "projects-grid" },
              [
                {
                  title: "Apollo Logistics Cloud",
                  meta: "CTO | Series B | Logistics Platform",
                  summary:
                    "Directed cloud migration from monolith to event-driven microservices, reducing incident rate by 68% and unlocking new revenue streams via partner APIs."
                },
                {
                  title: "Northstar Analytics",
                  meta: "Interim CTO | SaaS",
                  summary:
                    "Shipped a modular data platform in under six months by coaching teams on modern delivery practices and instituting lean governance with clear KPIs."
                },
                {
                  title: "CivicPay",
                  meta: "Advisor | Fintech",
                  summary:
                    "Stabilized payments infrastructure, aligned product and engineering roadmaps, and built a hiring framework that doubled delivery capacity sustainably."
                }
              ].map((project) =>
                React.createElement(
                  "article",
                  { key: project.title, className: "project-card" },
                  React.createElement("div", { className: "project-meta" }, project.meta),
                  React.createElement("h3", null, project.title),
                  React.createElement("p", null, project.summary)
                )
              )
            )
        },
        {
          id: "contact",
          kicker: "Contact",
          title: "Let's build your next advantage",
          description:
            "Whether you need a fractional CTO, a seasoned advisor, or a steady hand to guide a transformation, I'm ready to help.",
          content: () =>
            React.createElement(
              "div",
              { className: "contact-card" },
              React.createElement(
                "form",
                {
                  onSubmit: (event) => {
                    event.preventDefault();
                    const formData = new FormData(event.target);
                    const name = formData.get("name");
                    alert(`Thanks, ${name || "there"}. Let's continue the conversation on LinkedIn.`);
                  }
                },
                React.createElement(
                  "label",
                  { htmlFor: "name" },
                  "Name"
                ),
                React.createElement("input", {
                  id: "name",
                  name: "name",
                  placeholder: "Your name"
                }),
                React.createElement(
                  "label",
                  { htmlFor: "email" },
                  "Email"
                ),
                React.createElement("input", {
                  id: "email",
                  type: "email",
                  name: "email",
                  placeholder: "you@company.com"
                }),
                React.createElement(
                  "label",
                  { htmlFor: "message" },
                  "Project Overview"
                ),
                React.createElement("textarea", {
                  id: "message",
                  name: "message",
                  placeholder: "Tell me about the outcomes you're targeting"
                }),
                React.createElement(
                  "button",
                  { type: "submit", className: "btn" },
                  "Send"
                )
              )
            )
        }
      ];

      function App() {
        const [menuOpen, setMenuOpen] = useState(false);

        const navItems = useMemo(
          () =>
            sections.map((section) => ({
              id: section.id,
              label: section.id.charAt(0).toUpperCase() + section.id.slice(1)
            })),
          []
        );

        const handleNavClick = (id) => {
          const element = document.getElementById(id);
          if (element) {
            element.scrollIntoView({ behavior: "smooth", block: "start" });
          }
          setMenuOpen(false);
        };

        return React.createElement(
          "div",
          { className: "app-shell" },
          React.createElement(
            "header",
            null,
            React.createElement(
              "div",
              { className: "top-bar" },
              React.createElement(
                "div",
                { className: "brand" },
                "Chris Blatchford — CTO"
              ),
              React.createElement(
                "button",
                {
                  className: "menu-toggle",
                  onClick: () => setMenuOpen((open) => !open),
                  "aria-expanded": menuOpen,
                  "aria-label": "Toggle menu"
                },
                menuOpen ? "Close" : "Menu"
              ),
              React.createElement(
                "nav",
                { className: menuOpen ? "open" : "" },
                React.createElement(
                  "ul",
                  null,
                  navItems.map((item) =>
                    React.createElement(
                      "li",
                      { key: item.id },
                      React.createElement(
                        "a",
                        {
                          href: `#${item.id}`,
                          onClick: (event) => {
                            event.preventDefault();
                            handleNavClick(item.id);
                          }
                        },
                        item.label
                      )
                    )
                  )
                )
              )
            )
          ),
          React.createElement(
            "main",
            null,
            sections.map((section) =>
              React.createElement(
                "section",
                { key: section.id, id: section.id },
                React.createElement(
                  "div",
                  { className: "section-header" },
                  React.createElement(
                    "div",
                    null,
                    React.createElement(
                      "div",
                      { className: "section-kicker" },
                      section.kicker
                    ),
                    React.createElement(
                      "h2",
                      { className: "section-title" },
                      section.title
                    )
                  ),
                  React.createElement(
                    "a",
                    { className: "btn", href: linkedInUrl, target: "_blank", rel: "noreferrer" },
                    "Connect on LinkedIn"
                  )
                ),
                React.createElement(
                  "p",
                  { className: "section-body" },
                  section.description
                ),
                section.content()
              )
            )
          ),
          React.createElement(
            "footer",
            null,
            "© ",
            new Date().getFullYear(),
            " Chris Blatchford. Available for fractional and advisory CTO engagements."
          )
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(React.createElement(App));
    </script>
  </body>
</html>
